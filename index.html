<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="weather__con">
      <div class="weather__info__con">
        <div class="info__con">
          <div class="title__con">
            <h1 class="location__city"></h1>
            <img class="weather__icon" src="#" alt="" />
          </div>
          <h2 class="location__country"></h2>
          <p class="location__time"></p>
        </div>
        <div class="info__con">
          <p class="weather__text"></p>
        </div>
        <div class="info__con">
          <p class="weather__temp"></p>
          <p class="weather__feelslike"></p>
          <p class="weather__wind"></p>
        </div>
      </div>
    </div>
    <div class="user__input">
      <input type="text" placeholder="City..." />
      <button>Search</button>
    </div>
  </body>
</html>
